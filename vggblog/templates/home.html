{% extends "layout.html" %} 
{% block content %} 
  {% for post in posts %}
  <article class="content-section post">
    <div class="article-header">
      <div class="info-container">
        <img class="rounded-circle article-img" src="{{url_for('static', filename='profile_pics/' + post.author.image_file)}}" alt="">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.author.username }}</a>
          <small class="text-muted">{{ post.date_posted.strftime('%B %d, %Y') }}</small>
        </div>
      </div>
      <a class="btn btn-info btn-sm" href="{{ url_for('post', post_id=post.id) }}" role="button">View Post</a>
    </div>
    <div class="media-body">
      <h3><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
  {% endfor %}  
{% endblock content %}
